name: Build Docker Image
on:
  workflow_dispatch:
  repository_dispatch:
    types: [tag-created, branch-updated]
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    tags:
      - 'v*'
    branches:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: 
      - ubuntu-latest
      
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      
    steps:
      - name: Set REF and NAME based on event
        id: refs
        run: |
          REF="${GITHUB_REF}"
          NAME=""
          
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            if [ -n "${{ github.event.client_payload.tag }}" ]; then
              NAME="${{ github.event.client_payload.tag }}"
              REF="refs/tags/${NAME}"
            elif [ -n "${{ github.event.client_payload.branch }}" ]; then
              NAME="${{ github.event.client_payload.branch }}"
              REF="refs/heads/${NAME}"
            fi
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            NAME="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            NAME="${GITHUB_REF#refs/heads/}"
          fi
          
          echo "REF=$REF" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ env.NAME != '' && env.REF || '' }}

      - name: Log in to the Container registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          context: git
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
